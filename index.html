<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="homepage.css">
    <title>Grab Bag of Blessings</title>


  </head>
  <body>
    <h1>
      <img src="Assets/angel.gif" alt="baby angel dropping kisses" class="angel">
    </h1>

    <p>
      <a href="linktree.html">
               <img src="Assets/blessings.png" alt="grab bag of blessings folder" class="center">


            </a>

            <script>
              const scriptURL = 'https://script.google.com/macros/s/AKfycbzjjRyF3hCtpH4OKNbjP-oH9FvRJzzgwYKKTD9KHzZxqTh8iFY/exec'
              const form = document.forms['submit-to-google-sheet']

              form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => console.log('Success!', response))
                  .catch(error => console.error('Error!', error.message))
              })
            </script>

    </p>

  </body>
</html>
