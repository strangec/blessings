<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="homepage.css">
    <title>Grab Bag of Blessings</title>

</head>
<body>
  <form name="submit-to-google-sheet" class="email">
    <input name="email" type="email" placeholder="I'll be in touch" required>
    <button type="submit" class="button">Share e-mail</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx192CtcGgAdOzKTMEjh9W-h8cilM1Vk6vOkAycWR3RhesaMZI/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
